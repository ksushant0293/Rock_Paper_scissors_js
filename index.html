<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors || Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
<div class="container main">
    <div class="main flex">
        <img src="./images/bg.png" alt="">
    </div>
    <div class="game ">
        <h1 class="center"> Let's Play</h1>
        <div class=" selection ">
            <div class="optionOne border">
                <h3 class="center">Choose Anyone </h3>
                <h3 class="center"> Computer Selection</h3>
            </div>
            <div class="optionOne border">
                <div class="left flex_col border">
                    <img  class="border" src="./images/angrock.jpg" alt="rock_img">
                    <img class="border"  src="./images/scissy2.png" alt="scissors_img">
                    <img class="border"  src="./images/paper.jpg" alt="paper_img">
                </div>
                <div class="right flex border">
                    <img src="./images/question.jpg" alt="question_img">
                </div>
            </div>
            <div class="optionOne border">
                <h3>win</h3>
                <h3>loose</h3>
            </div>       
        </div>
        <div class="score optionOne">
            <h3> Your Points</h3>
            <h3> Computer Points</h3>
        </div>
        <div>
            <h1 class="center">Final Score</h1>
            <h2></h2>
        </div>       
    </div>  
</div>  
</body>
<script src="script.js"></script>
</html>
